<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Constructor（构造器）模式</title>
</head>

<body>


	<script>
	a();
		
	function a(){
		console.log(1);
	};
	
	// 匿名函数
	var b = function(){
		console.log(2);
	};
		
	b();
	
	(function(){
		console.log(3);
	})();
	
	!function(){
		console.log(4);
	}();
	
	
	</script>

</body>
</html>
